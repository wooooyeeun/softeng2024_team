<!DOCTYPE HTML>
{% load static %}
<html lang="ko">
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block head_title %}Blog{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'blog/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'blog/styles.css' %}" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/2822ed7186.js" crossorigin="anonymous"></script>
    </head>

    <body>
        {% include 'blog/navbar.html' %}
        {% block header %}
        {% endblock %}
        <div class="container my-3 mt-5">
            <div class="row">
                <div class="col-12 mt-3" id="main_area">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        {% include 'blog/footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
</html>
