{% load static %}
{% block content %}
<div class="detail-container">
    <h1>{{ detail.name }}</h1>
    <img src="{% static 'travel_page/images/' %}{{ detail.image }}" alt="{{ detail.name }}">
    <p>Category: {{ detail.category }}</p>
    <p>Region: {{ detail.region }}</p>
    <p>{{ detail.description }}</p>
</div>
{% endblock %}
