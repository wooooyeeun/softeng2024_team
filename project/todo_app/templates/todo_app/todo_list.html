<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 투두리스트</title>
    <style>
        .todo-list {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #newListForm {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function showNewListForm() {
            document.getElementById('newListForm').style.display = 'block';
        }
        function hideNewListForm() {
            document.getElementById('newListForm').style.display = 'none';
        }
    </script>
</head>
<body>
    <h1>여행 투두리스트</h1>
    <button onclick="showNewListForm()">새 리스트 추가</button>
    <div id="newListForm">
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="title" placeholder="새로운 리스트">
            <button type="submit" name="new_list">추가</button>
            <button type="button" onclick="hideNewListForm()">취소</button>
        </form>
    </div>
    <hr>
    {% for todo_list in lists %}
        <div class="todo-list">
            <h2>{{ todo_list.title }}</h2>
            <form method="post" action="{% url 'todo_app:update_color' todo_list.id %}" style="margin-bottom: 10px;">
                {% csrf_token %}
                <label for="color-{{ todo_list.id }}">체크박스 색상:</label>
                <input type="color" id="color-{{ todo_list.id }}" name="color" value="{{ todo_list.color }}">
                <button type="submit">색상 업데이트</button>
            </form>
            <form method="post" action="" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="list_id" value="{{ todo_list.id }}">
                <button type="submit" name="delete_list">리스트 삭제</button>
            </form>
            <ul>
                {% for item in todo_list.items.all %}
                    <li>
                        <input type="checkbox" style="accent-color: {{ todo_list.color }};" {% if item.is_checked %}checked{% endif %}>
                        {{ item.subtitle }}
                        <form method="post" action="{% url 'todo_app:delete_todo_item' item.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">삭제</button>
                        </form>
                    </li>
                {% empty %}
                    <li>항목이 없습니다.</li>
                {% endfor %}
            </ul>
            <form method="post" action="{% url 'todo_app:add_todo_item' todo_list.id %}" style="margin-top: 10px;">
                {% csrf_token %}
                <input type="text" name="subtitle" placeholder="새 아이템">
                <button type="submit">아이템 추가</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
