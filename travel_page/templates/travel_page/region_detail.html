{% extends 'layout.html' %}

{% load static %}
{% block content %}
<div class="detail-container">
    <h1>{{ detail.title }}</h1>
    <img src="{% static 'travel_page/images/' %}{{ detail.file }}" alt="{{ detail.title }}">
    <p><strong>Category:</strong> {{ detail.description }}</p>
    <p><strong>Region:</strong> {{ detail.alt }}</p>
</div>
{% endblock %}
