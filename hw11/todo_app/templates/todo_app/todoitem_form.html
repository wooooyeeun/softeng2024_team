{% extends "layout.html" %}
{% load static %}

{% block content %}
<meta charset="utf-8">
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img src="{% static 'todo_app/images/side_img.jpg' %}" class="img_top">
            <p class = "menu_name"><strong>Todo List</strong></p>
        </div>
    </div>
    <div class="row">
            <div class="col-md-8 my-3">
                <h3>{{ title }}</h3>
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <input
                        value="추가"
                        type="submit">
                    <input
                        value="닫기"
                        type="button"
                        onclick="location.href='{% url "todo_app:list" todo_list.id %}'">
                    {% if object %}
                        <input
                            value="삭제"
                            type="button"
                            onclick="location.href=
                            '{% url "todo_app:item-delete" todo_list.id object.id %}'">
                    {% endif %}
                </form>
            </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
  <script src=https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js></script>
{% endblock %}
